    <div class="Expression">
      <p>
      2018年HackDayで楽器を演奏することに対するハードルを下げることを目標にして制作したソフトウェア。<br>
      ベースとなる音楽に合わせて画面をタップするとボーカルのメロディが流れる。<br>
      そしてディスプレイに表示される映像はオーディオリアクティブであり、<br>
      かつタップ位置それぞれに割り振られているエフェクトが映像にかかる。<br>
      またオーディオ全体にローパス、ハイパスなどのエフェクトをかけることもできる。</p>
